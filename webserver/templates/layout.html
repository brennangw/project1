<!doctype html>
<title>Site Report</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <div style="background-color: lightblue; width: 400px;"><h1><a href="/" style="color: black; text-decoration:none">Site Report</a></h1></div>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in / sign up</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
    <a href="/account"> Account Settings</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash><h2 style="background-color: yellow; width: 400px">{{ message }}</h2></div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
