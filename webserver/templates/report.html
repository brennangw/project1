{% extends "layout.html" %}
{% block body %}
  <h2>Make a Report</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>webservice (URL):
      <input type="radio" name="type" value="slow" checked> Slow<br>
      <input type="radio" name="type" value="error"> Error<br>
      <input type="radio" name="type" value="down"> Down<br>
      <dd><input type=text name=email value={{url}}>
      <dt>Commentary:
      <dd><textarea rows="4" cols="50"></textarea>
      <dd><input type=submit value=Login>
    </dl>
  </form>
{% endblock %}
