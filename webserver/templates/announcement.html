{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <h3>Make an announcement</h3>
  <form action="{{ url_for('announcement') }}" method=post>
    <dl>
      <dt>Email:
      <dd><input type=text name=email>
      <dt>URL:
      <dd><input type=text name=url>
      <dt>Announcement:
      <dd><input type=text name=announcement>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Announce>
    </dl>
  </form>

{% endblock %}
