{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <h3>Create webservice rep account</h3>
  <form action="{{ url_for('admin') }}" method=post>
    <dl>
      <dt>Email:
      <dd><input type=text name=email>
      <dt>URL:
      <dd><input type=text name=url>
      <dt>Password:
      <dd><input type=password name=password>
      <dt>Admin Password:
      <dd><input type=password name=admin_password>
      <dd><input type=submit value=Announce>
    </dl>
  </form>

{% endblock %}
